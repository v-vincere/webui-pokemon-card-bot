<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pokémon Card Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css?v=1.1">
    <link rel="stylesheet" href="css/my_collection.css?v=1.1">
</head>
<body data-bs-theme="light">

    <div class="d-flex">
        <!-- Sidebar -->
        <nav id="sidebar" class="bg-light border-end">
            <div class="sidebar-header p-3">
                <h4><i class="bi bi-box-seam"></i> Card Analytics</h4>
            </div>
            <ul class="list-unstyled components p-3">
                <li>
                    <a href="index.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
                </li>
                <li class="active">
                    <a href="my_collection.html"><i class="bi bi-collection"></i> My Collection</a>
                </li>
                <li>
                    <a href="#"><i class="bi bi-gear"></i> Settings</a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div id="content" class="flex-grow-1 p-4">
            <!-- Header -->
            <header class="d-flex justify-content-between align-items-center mb-4">
                <div class="d-flex align-items-center">
                    <button class="btn btn-light d-lg-none me-2" type="button" id="sidebar-toggle">
                        <i class="bi bi-list"></i>
                    </button>
                    <h1>My Collection</h1>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="darkModeToggle">
                    <label class="form-check-label" for="darkModeToggle"><i class="bi bi-moon-stars-fill"></i> Dark Mode</label>
                </div>
            </header>

            <!-- Search and Filter -->
            <div class="card filter-card mb-4">
                <div class="card-body">
                    <div class="row g-3 align-items-center">
                        <div class="col-md-6">
                            <input type="text" id="search-bar" class="form-control" placeholder="Search by card name...">
                        </div>
                        <div class="col-md-6" id="rarity-filter">
                            <!-- Rarity checkboxes will be loaded here -->
                        </div>
                    </div>
                    <div class="row g-3 align-items-center mt-2">
                        <div class="col-12" id="expansion-filter-container">
                            <h6>Expansions</h6>
                            <div id="expansion-filter" class="filter-grid">
                                <!-- Expansion checkboxes will be loaded here -->
                            </div>
                        </div>
                    </div>
                    <div class="controls-wrapper mt-2">
                        <div class="toggles-group">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="group-duplicates">
                                <label class="form-check-label" for="group-duplicates">Group Duplicates</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="trainer-filter">
                                <label class="form-check-label" for="trainer-filter">Show Only Trainers</label>
                            </div>
                        </div>
                        <div class="sorting-group">
                            <h6 class="mb-0">Sorting Options</h6>
                            <div class="d-flex flex-wrap gap-2">
                                <button class="btn btn-outline-primary" id="sort-name-toggle">Name: A-Z</button>
                                <button class="btn btn-outline-primary" id="sort-rarity-toggle">Rarity</button>
                                <button class="btn btn-outline-primary" id="sort-count-toggle">By Count</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card Collection -->
            <div id="card-collection" class="card-grid">
                <!-- Pokémon cards will be loaded here -->
            </div>
            <div id="loading" class="text-center" style="display: none;">
                <p>Loading more cards...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/my_collection.js"></script>
</body>
</html>
