<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon Card Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body data-bs-theme="light">

    <div class="d-flex">
        <!-- Sidebar -->
        <nav id="sidebar" class="bg-light border-end">
            <div class="sidebar-header p-3">
                <h4><i class="bi bi-box-seam"></i> Card Analytics</h4>
            </div>
            <ul class="list-unstyled components p-3">
                <li class="active">
                    <a href="#"><i class="bi bi-speedometer2"></i> Dashboard</a>
                </li>
                <li>
                    <a href="#"><i class="bi bi-collection"></i> My Collection</a>
                </li>
                <li>
                    <a href="#"><i class="bi bi-gear"></i> Settings</a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div id="content" class="flex-grow-1 p-4">
            <!-- Header -->
            <header class="d-flex justify-content-between align-items-center mb-4">
                <h1>Dashboard</h1>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="darkModeToggle">
                    <label class="form-check-label" for="darkModeToggle"><i class="bi bi-moon-stars-fill"></i> Dark Mode</label>
                </div>
            </header>

            <!-- Top Row: Summary Stats and Rarity Chart -->
            <div class="row mb-4">
                <!-- Summary Stats -->
                <div class="col-lg-8">
                    <div class="row" id="summary-stats">
                        <!-- Stats will be loaded here -->
                    </div>
                </div>
                <!-- Rarity Distribution -->
                <div class="col-lg-4">
                    <div class="card h-100">
                        <div class="card-header">
                            Rarity Distribution
                        </div>
                        <div class="card-body">
                            <canvas id="rarity-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Search and Filter -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row g-3 align-items-center">
                        <div class="col-md-6">
                            <input type="text" id="search-input" class="form-control" placeholder="Search by card name...">
                        </div>
                        <div class="col-md-6" id="rarity-filter">
                            <!-- Rarity checkboxes will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- All Cards Table -->
            <div class="card">
                <div class="card-header">
                    All Cards
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th data-sort="card_name" class="sortable">Card Name <i class="bi bi-arrow-down-up"></i></th>
                                <th data-sort="rarity" class="sortable">Rarity <i class="bi bi-arrow-down-up"></i></th>
                                <th data-sort="device_account" class="sortable">Device Account <i class="bi bi-arrow-down-up"></i></th>
                            </tr>
                        </thead>
                        <tbody id="cards-table-body">
                            <!-- Card data will be inserted here -->
                        </tbody>
                    </table>
                </div>
                <div class="card-footer d-flex justify-content-between align-items-center">
                    <div class="col-auto">
                        <label for="rows-per-page" class="form-label me-2">Rows:</label>
                        <select id="rows-per-page" class="form-select form-select-sm d-inline-block w-auto">
                            <option value="100">100</option>
                            <option value="500">500</option>
                            <option value="1000">1000</option>
                        </select>
                    </div>
                    <nav id="pagination-controls" aria-label="Page navigation"></nav>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Preview Tooltip -->
    <div id="image-tooltip" class="card" style="display:none; position:absolute; z-index:1000;">
        <img src="" alt="Card Image" class="img-fluid">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
